<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Image Slider */
        .slider-container {
            display: flex;
            overflow: hidden;
        }

        .slider {
            flex: 1;
            animation: slide 5s infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(0);
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h2>Welcome to our website!</h2>
        <p>This is the content area of the website.</p>
    </div>
    <footer>
        &copy; 2023 Monij-Bhatti
    </footer>
    <div class="slider-container">
        <div class="slider">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="slider">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slider">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
