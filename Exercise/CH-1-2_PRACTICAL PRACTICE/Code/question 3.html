<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                background-color: #3498db;
                text-align: left;
            }

            nav {
                display: none;
            }

            nav.active {
                display: block;
            }

            nav ul {
                text-align: center;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to our website!</h2>
        <p>This is the content area of the website.</p>
    </div>
    <footer>
        &copy; 2023, monij-bhatti
    </footer>
</body>
</html>
